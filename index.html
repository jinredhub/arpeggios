<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Arpeggios</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <!-- d3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Toen js -->
    <script src="./js/Tone.js"></script>

    <link rel="stylesheet" href="css/style.css">

<body>
    <nav id='navbar'>
        <div>
            <a href="https://jinredhub.github.io/arpeggios/" class='active'>Arpeggios</a>
            <a href="https://jinredhub.github.io/daw/">DAW</a>            
        </div>
    </nav>

    <section>
        <div id="renderBar"></div>

        <div id="renderPie">
            <button type='button' id='questionButton'><i class="fas fa-question" style='font-size: 21px; color: #646464;'></i></button>
            <button type='button' id='bpmButton'><img src="images/metronome.png" alt="metronome icon" id='metronomeImage'></button>
        </div>
    </section>

    <!-- question modal -->
    <div id='questionModal' class='allModal'>
        <div class="all-modal-content">
            <button type='button' class='closeModal closeQuestionModalButton'><i style='color: #646464;' class="fas fa-times"></i></button>
            <div class='modalHeader'>
                ARPEGGIOS
            </div>
            <div>An arpeggio is a chord played one note at a time. This experiment lets you play arpeggios in different patterns. Tap the wheel to explore major and minor chords.</div>
            <div id='builtBy'>Built by Jin Redmond. Source code available <a class='link' href="https://github.com/jinredhub/arpeggios">here</a>.</div>
        </div>
    </div>

    <!-- bpm modal -->
    <div id='bpmModal' class='allModal'>
        <div class="all-modal-content">
            <button type='button' class='closeModal closeBpmModalButton'><i style='color: #646464;' class="fas fa-times"></i></button>
            <div class='modalHeader'>
                Change bpm (min 60, max 200)
            </div>
            <input type="number" min='60' max='200' step='10' value='120' id='bpmInput'> bpm
        </div>
    </div>

    <!-- footer -->
    <div id='footer' class='disp-flex justify-content--center align-items--center flex-dir-col'>
        <div style='padding: 0 0 30px 0;'>
            <a class='btn github' href="https://github.com/jinredhub"><i class="fab fa-github-alt"></i></a>
        </div>
        <p>Jin Redmond</p>
    </div>

    <script src='js/main.js'></script>
</body>

</html>
